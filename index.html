<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CntDwn</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bg.css">
  <link rel="stylesheet" href="image.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Libre+Baskerville:wght@700&family=Oxygen:wght@300&family=Roboto+Mono:wght@200&family=Roboto+Slab:wght@200;400&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
  <script src="move.js" defer></script>
</head>
<body>
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <div class="coming-soon">
    <section>
      <h2>Summer 2022 is coming... kinda later</h2>
      <div class="countdown">
        <div class="container-day">
          <h3 class="day">Time</h3>
          <h3>Days</h3>
        </div>
        <div class="container-hour">
          <h3 class="hour">Time</h3>
          <h3>Hours</h3>
        </div>
        <div class="container-min">
          <h3 class="minute">Time</h3>
          <h3>Mins</h3>
        </div>
        <div class="container-sec">
          <h3 class="second">Time</h3>
          <h3>Secs</h3>
        </div>
      </div>
      <img class="waiting" src="cat.jpg" alt="">
    </section>
  </div>
</body>
</html>
